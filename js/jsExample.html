<html>
    <head>
           <title>prime or not</title>
           <script>
            function myFunction(){
                let n1=parseInt(document.getElementById("n1").value);
                let i;
                let result="";
                for(i=2;i<=n1;i++){
                    if(n1%i==1 && n1%i==0){
                        document.write("Prime").innerHtml=result;
                    }
                    else{
                        document.write("Not Prime").innerHtml=result;
                    }
                }

            }
           </script>
           
    </head>
    <body>
        Enter a Number :<input type="text" id="n1"/>
        <br><br>
        <button onclick="myFunction()">Prime Number</button>
        <div id="Prime"></div>
        <div id="Not prime"></div>
    </body>
</html>
