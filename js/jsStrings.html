<!DOCTYPE html>
<html>
<head>
    <title>String Operations</title>
    <script>
        function myFunction() {
            var str = document.getElementById("str").value;
            var str1 = document.getElementById("str1").value;
            var a = str.length;
            alert(a);
            var b = str.charAt(1); 
            alert(b);
            var c = str.slice(2, 5);
            alert(c);
            var d = str.substring(2);
            alert(d);
            var e = str.substr(2, 5);
            alert(e);
            var f = str.toUpperCase();
            alert(f);
            var g = str.toLowerCase();
            alert(g)
            var h = str.concat(str1);
            alert(h)
            var i = str.trim();
            alert(i)
            var j = str.trimStart();
            alert(j)
            var k = str.repeat(2);
            alert(k)
            var l = str.replace("str", "hello");
            alert(l)
            var m = str.replaceAll("str", "helloall");
            alert(m)
            var n = str.split("r");
            alert(n)
           
        }
    </script>
</head>
<body>
    <h2>Enter Strings:</h2>
    <input type="text" id="str" placeholder="Enter string..."><br><br>
    <input type="text" id="str1" placeholder="Enter second string..."><br><br>
    <button onclick="myFunction()">Perform String Operations</button>
    <div id="result"></div>
</body>
</html>
