<html>
    <head>
        
    <title>My First Web Page</title>
    <script>
            function myFunction(){
                document.write("<b>JavavScript Function Example</b>");
            }
            function addition(a,b){
                let sum=a+b;
                document.write("<b>Sum:"+sum);
            }
            function subraction(a,b){
                let sum=a-b;
                document.write("<b>Sum:"+sum);
            }

    </script>

</head>
    <body>
        <button onclick="myFunction()">Click Me</button><br><br>
        <button onclick="addition(10,20)">Addition</button><br><br>
        <button onclick="subraction(10,20)">Subraction</button>

    </body>
</html>
