        <script>
            class Student{
                constructor(name,age,studies){
                    this.name=name;
                    this.age=age;
                    this.studies=studies;

                }
                display(){
                    document.write("<br> Student Name :"+this.name);
  document.write("<br> Student Age :"+this.age);
  document.write("<br> Student Studies:"+this.studies);
                }
            }
            //Using Literals
var student1 = new Student("Chris",  21,  "Computer Science"); 
student1.display();
var student2 = new Student("Nana",  22,  "Computer Science"); 
student2.display();

student1.display();
</script>
