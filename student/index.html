<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Management System</title>
    <h1>ksriet results portal</h1>
    <style>
        body, h1, p, form, input, button, table, th, td {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background: #007bff;
            color: #fff;
        }

        .footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            color: #fff;
            background: #333;
        }

        #results {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="register-number">Register Number:</label>
                <input type="text" id="register-number" name="register-number" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required >
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>

        <div id="results">
            <h2>Subject-wise Grades</h2>
            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Marks</th>
                        <th>Total Marks</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id="results-table">
                </tbody>
            </table>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 KSRIET Student Result Management System.</p>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const registerNumber = document.getElementById('register-number').value;
            const dob = document.getElementById('dob').value;
            const results = Results(registerNumber, dob);
            const resultsSection = document.getElementById('results');
            const resultsTable = document.getElementById('results-table');

            if (results) {
                resultsTable.innerHTML = ''; 
                results.forEach(result => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${result.subject}</td>
                        <td>${result.marks}</td>
                        <td>${result.totalMarks}</td>
                        <td>${result.grade}</td>
                    `;
                    resultsTable.appendChild(row);
                });
                resultsSection.style.display = 'block'; 
                document.getElementById('form-title').textContent = 'Your Results'; 
            } else {
                resultsTable.innerHTML = '<tr><td colspan="4">No results found</td></tr>';
            }
        });

        function Results(registerNumber, dob) {
           
            const sampleResults = [
                { subject: 'Mathematics', marks: '90', totalMarks: '100', grade: 'A+' },
                { subject: 'Science', marks: '85', totalMarks: '100', grade: 'A' },
                { subject: 'English', marks: '88', totalMarks: '100', grade: 'A' },
                { subject: 'History', marks: '80', totalMarks: '100', grade: 'B+' }
            ];

            
            return sampleResults;
        }
    </script>
</body>
</html>
